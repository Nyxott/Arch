[module/spotify]
type = custom/script
interval = 1
format-prefix = "   "
format = <label>
format-foreground = ${colors.orange}
format-underline = ${colors.orange}
exec = ~/.config/polybar/scripts/spotify_status.py -f '{artist} - {song} '

[module/previous]
type = custom/script
exec = echo " 玲 "
format-foreground = ${colors.orange}
format-underline = ${colors.orange}
format-offset = -20
click-left = "playerctl previous -p spotify"

[module/next]
type = custom/script
exec = echo " 怜 "
format-foreground = ${colors.orange}
format-underline = ${colors.orange}
format-offset = -20
click-left = "playerctl next -p spotify"

[module/play-pause]
type = custom/script
exec = echo "  "
format-foreground = ${colors.orange}
format-underline = ${colors.orange}
format-offset = -20
click-left = "playerctl play-pause -p spotify"

[module/i3]
type = internal/i3
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

format = <label-state>

label-focused = %index%
label-focused-foreground = ${colors.purple}
label-focused-underline = ${colors.purple}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.pink}
label-urgent-underline = ${colors.pink}
label-urgent-padding = 1

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 3600

format-mounted = <label-mounted>
format-mounted-underline = ${colors.pink}
format-mounted-foreground = ${colors.pink}

label-mounted = " %used%/%total% 﫭 "

[module/cpu]
type = internal/cpu
interval = 5

format = <label>
format-foreground = ${colors.pink}
format-underline = ${colors.pink}

label = " %percentage%%  "

[module/memory]
type = internal/memory
interval = 5

format = <label>
format-foreground = ${colors.pink}
format-underline = ${colors.pink}

label = " %percentage_used%%  "

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 60

format-full = <label-full>
format-full-foreground = ${colors.green}
format-full-underline = ${colors.green}

label-full = " 100%  "

format-charging = "<label-charging> <animation-charging>"
format-charging-foreground = ${colors.green}
format-charging-underline = ${colors.green}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 1000

label-charging = " %percentage%%"

format-discharging = "<label-discharging> <ramp-capacity>"
format-discharging-foreground = ${colors.yellow}
format-discharging-underline = ${colors.yellow}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

label-discharging = " %percentage%%"

[module/date]
type = internal/date

interval = 1

time = "%d/%m/%Y %H:%M:%S"

format = <label>
format-foreground = ${colors.blue}
format-underline = ${colors.blue}

label = " %time%  "

[module/audio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-foreground = ${colors.purple}
format-volume-underline = ${colors.purple}

label-volume = " %percentage%% 墳 "

format-muted = <label-muted>
format-muted-foreground = ${colors.pink}
format-muted-underline = ${colors.pink}

label-muted = " 0% 婢 "

[module/light]
type = internal/backlight

card = intel_backlight

label = " %percentage%%"

format = "<label> <ramp>"
format-foreground = ${colors.purple}
format-underline = ${colors.purple}

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "

[module/wireless-network]
type = internal/network

interface = "wlp0s20f3"

interval = 10

format-connected = <label-connected>
format-connected-foreground = ${colors.blue}
format-connected-underline = ${colors.blue}

label-connected = " 直 %essid% %local_ip% "

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.red}
format-disconnect-underline = ${colors.red}

label-disconnected = " 睊 Disconnected "

[module/network]
type = internal/network

interface = "enx3814289f0c3d"

interval = 10

format-connected = <label-connected>
format-connected-foreground = ${colors.blue}
format-connected-underline = ${colors.blue}

label-connected = "  %local_ip% "

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.red}
format-disconnected-underline = ${colors.red}

label-disconnected = "  Disconnected "

[module/distro-icon]
type = custom/script

exec = "/bin/uname -r | /bin/cut -d- -f1"

interval = 3600

format = <label>
format-foreground = ${colors.pink}
format-underline = ${colors.pink}

label = "  %output% "
